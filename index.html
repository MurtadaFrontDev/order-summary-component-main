<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Link Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Link Style file -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="card">
    <div class="container">
      <!-- Start Card IMG -->
      <div class="card-img">
        <img src="images/illustration-hero.svg" alt="Hero Play Music">
      </div>
      <!-- End Card IMG -->
      <!-- Start Text Card -->
      <div class="text-card">
        <div class="card--title">
          <h1>Order Summary</h1>
        </div>
        <div class="card--pg">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
      </div>
      <!-- End Text Card -->
      <!-- Start Music Bar -->
      <div class="card-music-bar">
        <div class="song--caed">

          <div class="music--icon">
            <img src="images/icon-music.svg" alt="Icon Music">
          </div>
          <div class="price--music">
            <div class="title-price">
              <h3>Annual Plan</h3>
            </div>
            <div class="music-price">
              <p>$59.99/year</p>
            </div>
          </div>
        </div>
        <div class="change--music">
          <a href="#">Change</a>
        </div>
      </div>
      <!-- End Music Bar -->
      <!-- Start Buttons  -->
      <div class="card-buttons">
        <div class="frist--button">
          <button>Proceed to Payment</button>
        </div>
        <div class="sec--button">
          <button>Cancel Order</button>
        </div>
      </div>
      <!-- End Buttons  -->
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MurtadaFrontDev">Murtada Ahmed.</a>.
  </div>
</body>

</html>
